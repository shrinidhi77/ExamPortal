<mat-card class="mt40px" *ngFor="let q of quizzes">

    <mat-card-header>

        <div mat-card-avatar class="example-header-image"> </div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>

        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

    <mat-card-action>

        <button [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title" mat-flat-button
            class="backgroundColor">Questions</button>

        <button mat-stroked-button class="true ml20px" *ngIf="q.active == true">Published</button>

        <button mat-stroked-button class="false ml20px" *ngIf="q.active == false">Not Published</button>

        <button [routerLink]="'/admin/quiz/'+q.qId" mat-stroked-button class="backgroundColor3 ml20px">Update</button>

        <button mat-stroked-button class="backgroundColor3 ml20px" (click)="deleteQuiz(q.qId)">Delete</button>

        <button mat-stroked-button class="backgroundColor2 ml20px">Max marks - {{q.maxMarks}}</button>

        <button mat-stroked-button class="backgroundColor2 ml20px">Question - {{q.numberOfQuestions}}</button>

        <button mat-stroked-button class="backgroundColor2 ml20px">Attempts</button>

    </mat-card-action>

</mat-card>

<div class="container text-center mt20">
    <button mat-raised-button class="backgroundColor mt20px" [routerLink]="'/admin/add-quiz'">Add New Quiz</button>
</div>
