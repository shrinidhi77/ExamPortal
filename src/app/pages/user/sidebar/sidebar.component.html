<mat-card class="mt40px ">

    <mat-action-list class="ml10px">

        <div mat-subheader class="ml10px">
            <h1>Menu</h1>
        </div>

        <button mat-list-item [routerLink]="'/user-dashboard'">
            <mat-icon mat-list-icon> home </mat-icon> Home
        </button>

        <button mat-list-item [routerLink]="'/user-dashboard/profile'" class="mb20px">
            <mat-icon mat-list-icon> person </mat-icon> Profile
        </button>

        <div mat-subheader class="ml10px">
            <h1>Categories</h1>
        </div>

        <button mat-list-item class="mb10px" [routerLink]="'/user-dashboard/0'">
            <!-- <mat-icon mat-list-icon> quiz </mat-icon> {{c.title}} -->
            <div mat-card-avatar class="example-header-image"> </div><span class="ml10px"> All Quizzes</span>
        </button>

        <button mat-list-item *ngFor = "let c of categories" class="mb10px" [routerLink]="'/user-dashboard/' + c.cid">
            <!-- <mat-icon mat-list-icon> quiz </mat-icon> {{c.title}} -->
            <div mat-card-avatar class="example-header-image"> </div><span class="ml10px"> {{c.title}}</span>  
        </button>

    </mat-action-list>

</mat-card>
