<mat-card class="mt40px ">
    <h1 mat-subheader>Update Quiz</h1>

    <mat-card-content>

        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form *ngIf="quiz" (submit)="updateForm()">

                        <!-- title field -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter title </mat-label>
                            <input type="text" required autofocus name="title" [(ngModel)]="quiz.title"
                                placeholder="Enter here" matInput>
                        </mat-form-field>

                        <!-- description field -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label> Description </mat-label>
                            <textarea [(ngModel)]="quiz.description" required name="title" name="description"
                                placeholder="Enter category description" matInput rows="5"></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <!-- max marks -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Maximum marks </mat-label>
                                    <input [(ngModel)]="quiz.maxMarks" required autofocus type="number" name="maxMarks"
                                        placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- number Of Questions to be displayed -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Number Of Questions to be displayed</mat-label>
                                    <input [(ngModel)]="quiz.numberOfQuestions" required autofocus type="number"
                                        name="numberOfQuestions" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="">
                            <!-- active field  -->
                            <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="mt10px" [color]="color"
                                [checked]="checked">
                                Publish status
                            </mat-slide-toggle>
                        </div>

                        <div class="mt20px">
                            <!-- add category -->
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>Category</mat-label>
                                <mat-select required name="category" [(ngModel)]="quiz.category.cid">
                                    <mat-option *ngFor="let c of categories" [value]="c.cid">
                                        {{c.title}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="container text-center mt20px">
                            <button mat-raised-button class="backgroundColor"> Update </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </mat-card-content>



</mat-card>
